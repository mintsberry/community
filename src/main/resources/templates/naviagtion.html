<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<div th:fragment="head">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">社区</span>
						</button>
						<a class="navbar-brand" href="/">社区</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<form class="navbar-form navbar-left">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="搜索">
							</div>
							<button type="submit" class="btn btn-default">提交</button>
						</form>
						<ul class="nav navbar-nav navbar-right">
							<li th:if="${session.users} == null"><a href="https://github.com/login/oauth/authorize?client_id=13a5ddea610fa0692e1b&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a></li>
							<li th:if="${session.users} != null"><a href="/publish">提问</a></li>
							<li th:if="${session.users} != null"><a href="/profile/replies">通知 <span class="badge"></span></a></li>
							<li class="dropdown" th:if="${session.users} != null">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
									<span th:text="${session.users.getName()}"></span>
									<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a th:href="@{/profile/questions}">我的问题</a></li>
									<li><a th:href="@{/profile/replies}">个人资料</a></li>
									<li><a href="/logout">退出登录</a></li>
								</ul>
							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>
	</body>
</html>
