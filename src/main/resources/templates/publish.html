<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>发布</title>
		<link th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}" rel="stylesheet">
		<link th:href="@{/css/community.css}" rel="stylesheet">
<!--		jquery引入要早于bootstrap-->
		<script th:src="@{/webjars/jquery/3.4.1/jquery.js}" type="text/javascript"></script>
		<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.js}" type="text/javascript"></script>
	</head>
	<body>
		<div th:replace="naviagtion :: head"></div>
		<div class="container-fluid">
			<div class="row main ">
				<div class="col-lg-9 col-md-12" >
					<h2>
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起
					</h2>
					<hr/>
					<form th:action="${question != null? '/publish/' + question.getId() : '/publish'}" method="post">
						<input type="hidden" name="_method" value="put"th:if="${question != null}">
						<div class="form-group">
							<label for="title">问题标题</label>
							<input type="text" class="form-control" id="title" name="title" placeholder="问题" th:value="${question?.title}">
						</div>
						<div class="form-group">
							<label for="program">问题内容</label>
							<textarea id="program" name="description" class="form-control"
							          cols="30" rows="20" th:text="${question?.description}"></textarea>
						</div>
						<div class="form-group">
							<label for="tag">添加标签</label>
							<input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签" th:value="${question?.tag}">
						</div>
						<span th:if="${msg} != null" th:text="${msg}" class="alert alert-info col-lg-2 text-center" style="padding: 10px"></span>
						<input type="submit" class="btn btn-success pull-right" value="发布">
					</form>
				</div>
				<div class="col-lg-3 col-md-12 tip">
					<h2>问题发起指南</h2>
					<div>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字 </div>
					<div>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</div>
					<div>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</div>
				</div>
			</div>
		</div>
	</body>
</html>
